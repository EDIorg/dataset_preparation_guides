project:
  type: book
  output-dir: _book

book:
  title: "Data Package Best Practices"
  author: "Environmental Data Initiative"
  description: "Best practice recommendations for data packages, described by Ecological Metadata Language (EML). 2022-05-25 version"
  date: "`r Sys.Date()`"
  favicon: edi-logo.png
  site-url: https://ediorg.github.io/dataset_preparation_guides
  repo-url: https://github.com/ediorg/dataset_preparation_guides
  repo-branch: main
  repo-actions: [edit, issue]
  chapters:
    - index.qmd
    - about.qmd

    - part: guide-eml-bp/preface.qmd
      chapters:
        - guide-eml-bp/introduction.qmd
        - guide-eml-bp/content-recommendations.qmd

    - part: guide-special-cases/preface.qmd
      chapters: 
        - guide-special-cases/dataset-design-special-cases.qmd

    - part: guide-domain-specific/preface.qmd
      chapters:
        - guide-domain-specific/scientific-domain.qmd
    - references.qmd

execute:
  freeze: auto

bibliography: references.bib

format:
  html:
    theme: cosmo
